<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>ToDo</title>
	<link rel="stylesheet" href="assets/css/reset.css" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/media.css" />
	<link href="https://fonts.googleapis.com/css?family=Fascinate+Inline&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/bc68fc6055.js" crossorigin="anonymous"></script>
</head>
<body id="body">
	
	<div class="wrapper">
		<aside>
			<h2><i class="fab fa-opera"></i>ToDo</h2>
			<p><i class="fas fa-home btn"></i>Home</p>
			<p><i class="fas fa-cog btn"></i>Settings</p>
		</aside>
		<main>
			<div class="home">
				<div class="header">
					<div class="show_aside"><i class="fas fa-bars btn"></i></div>
					<div class="header_btn_wrapper">
						<div class="sort_priority_task" >
							<i id="hight_prority" class="fas fa-sort-amount-down btn" onclick="toDo.priorityFilter(this)">
							<i id="low_prority" class="fas fa-sort-amount-down-alt btn hidden" onclick="toDo.priorityFilter(this)"></i>
							</i></div>
						<!-- <div class="sort_date_task">
							<i class="fas fa-sort-numeric-down btn"></i>
						</div> -->
						<div class="add_new_task" onclick="toDo.openFormAddTask()">Add ToDo</div>	
					</div>
				</div>
				<div id="task_wrapper" class="task_wrapper">
					<div id="active_task" class="active_task">
						<h2 class="title_section">To Do <span id="active_task_counter">( 0 )</span></h2>
					</div>
					<div id="completed_task" class="completed_task">
						<h2 class="title_section" >Completed <span id="completed_task_counter">( 0 )</span></h2>
					</div>
				</div>
				<div class="add_task_form" id="addTask">
					<div class="add_task_form_wrapper">
						<form action="">
							<p>Enter task title:</p>
							<input type="text" id="title_task">
							<p>Enter task:</p>
							<textarea id="text_task"></textarea>
							<p>Select task priority:</p>
							<p>
								<input type="radio" name="priority" value="Hight Priority" checked> Hight 
								<input type="radio" name="priority" value="Medium Priority"> Medium 
								<input type="radio" name="priority" value="Low Priority"> Low
							</p>
							<div class="button" id="add_task_btn"onclick="toDo.addTask()">Add task</div>
							<div class="button" id="rewrite_task_btn" onclick="toDo.rewriteTask(this)">Edit task</div>
							<button>Cancel</button>
						</form>
					</div>
				</div>
			</div>
			<div class="settings">

			</div>
		</main>
	</div>
		

	<script src="assets/js/main.js"></script>
	
</body>
</html>
